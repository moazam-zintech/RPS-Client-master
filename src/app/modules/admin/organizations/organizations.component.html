<div class="flex flex-col flex-auto min-w-0">

  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">

      <!-- CONTENT GOES HERE -->
      <!-- <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl"></div> -->
      
      <div class="flex justify-between">
        <span>Organizations</span>
        <button mat-raised-button class="example-icon favorite-icon" color="warn" (click)="openAddEditOrganizationForm()">
          Add New Organization
        </button>
      </div>
      <div class="main-body">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)"
            placeholder="Id / Name / Gender / Date / Package / Email / Qualification / Company / Experience / ContactNo"
            #input>
        </mat-form-field>
      
        <div class="mat-elevation-z8 wrapper">
          <div class="h-fit">
            <table mat-table [dataSource]="dataSource" matSort>
      
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <ng-container matColumnDef="Organization Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Organization Name </th>
              <td mat-cell *matCellDef="let row"> {{row.organizationName}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let row"> {{row.isActive ? 'Active' : 'InActive'}} </td>
            </ng-container>
            
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
              <td mat-cell *matCellDef="let row">
                  <button mat-icon-button [matMenuTriggerFor]="menu" (click)="setRowData(row); $event.stopPropagation();">
                    <mat-icon>more_vert</mat-icon>
                  </button>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></tr>
      
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          <mat-menu #menu="matMenu">
            <a mat-menu-item (click)="rowClicked(selectedRowData)"><mat-icon>edit</mat-icon> Edit</a>
            <a mat-menu-item (click)="onDeleteEmp(selectedRowData)"><mat-icon>delete</mat-icon> Delete</a>
          </mat-menu>
          </div>
          <!-- <mat-paginator class="paginator-style" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
          <div class="flex items-center justify-end">
            <span class="mx-1 text-color">Items per page: </span>
            <!-- <p-dropdown [options]="options" optionLabel="label" optionValue="value" [(ngModel)]="rows" (ngModelChange)="first = 0" />-->
            <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="totalRecords"
              [showFirstLastIcon]="false" />
          </div>
        </div>
      </div>

  </div>

</div>
